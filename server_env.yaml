  - python=3.8.13
  - numpy=1.23.4  # Pinned to match GUI
  - pytorch=2.1.0  # Pinned for CUDA compatibility
  - pytorch-cuda=11.7
  - torchvision=0.16.0  # Pinned to match PyTorch
  - scipy
  - scikit-image
